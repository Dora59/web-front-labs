<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—É—Ä—Å CAD - –†—è–∑–∞–Ω—Å–∫–∞—è –≠–°–ö</title>
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {

        }
        .converter {

        }
        input, select, button {

        }
        button {
            background: #0066cc;
            color: white;

        }
        
        .chart-info {
            padding: 10px;
            background: #f0f8ff;

            display: none;
        }
        
        .bottom-menu {
            position: fixed;

            background-color: #005b9f;

        }
        
        .bottom-menu:hover {

        .menu-container {
            display: flex;

            margin: 0 auto;
        }
        
        .menu-item {
            display: flex;

        }
        
        .menu-item:hover {
            transform: scale(1.1);
        }
        
        .menu-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .menu-text {
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>–ö—É—Ä—Å CAD/RUB</h1>
    
    <div class="converter">
        <input type="number" id="amount" value="100">
        
        <select id="from">
            <option value="RUB">–†—É–±–ª–∏ (RUB)</option>
            <option value="CAD">CAD</option>
        </select>
        
        <select id="to">
            <option value="CAD">CAD</option>
            <option value="RUB">–†—É–±–ª–∏ (RUB)</option>
        </select>
        
        <button onclick="convert()">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        
        <h3 id="result"></h3>
        <p id="rate"></p>
    </div>

    <canvas id="myChart"></canvas>
    <div class="chart-info" id="chartInfo"></div>

    <div class="bottom-menu">
        <div class="menu-container">
            <a href="–æ –∫–æ–º–ø–∞–Ω–∏–∏.html" class="menu-item">
                <span class="menu-icon">üè¢</span>
                <span class="menu-text">–û –∫–æ–º–ø–∞–Ω–∏–∏</span>
            </a>
            <a href="–Ω–æ–≤–æ—Å—Ç–∏.html" class="menu-item current-page">
                <span class="menu-icon">üì∞</span>
                <span class="menu-text">–ù–æ–≤–æ—Å—Ç–∏</span>
            </a>
            <a href="–≤–∞–ª—é—Ç—ã.html" class="menu-item">
                <span class="menu-icon">üí±</span>
                <span class="menu-text">–ö—É—Ä—Å –≤–∞–ª—é—Ç</span>
            </a>
            <a href="–∫–æ–Ω—Ç–∞–∫—Ç—ã.html" class="menu-item">
                <span class="menu-icon">üìû</span>
                <span class="menu-text">–ö–æ–Ω—Ç–∞–∫—Ç—ã</span>
            </a>
            <a href="–≤–∏–¥–µ–æ.html" class="menu-item">
                <span class="menu-icon">üé¨</span>
                <span class="menu-text">–í–∏–¥–µ–æ</span>
            </a>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ (–¥–∞—Ç—ã –∏ –∫—É—Ä—Å—ã)
        const chartData = {
            dates: ['06.05.2025', '14.05.2025', '15.05.2025', '17.05.2025', '24.05.2023', '28.05,2025'],
            rates: [59.36, 57.54, 57.43, 57.75, 57.47, 57.98]
        };
        
        // –¢–µ–∫—É—â–∏–π –∫—É—Ä—Å CAD (–ø–æ—Å–ª–µ–¥–Ω–∏–π –≤ –º–∞—Å—Å–∏–≤–µ)
        let cadRate = chartData.rates[chartData.rates.length - 1];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.dates,
                datasets: [{
                    label: 'CAD/RUB',
                    data: chartData.rates,
                    backgroundColor: '#0066cc'
                }]
            },
            options: {
                responsive: true,
                onClick: (e, activeEls) => {
                    if (activeEls.length > 0) {
                        // –ü–æ–ª—É—á–∞–µ–º –∏–Ω–¥–µ–∫—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞
                        const index = activeEls[0].index;
                        
                        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ü–≤–µ—Ç –≤—Å–µ—Ö —Å—Ç–æ–ª–±—Ü–æ–≤
                        chart.data.datasets[0].backgroundColor = chartData.rates.map(() => '#0066cc');
                        
                        // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å—Ç–æ–ª–±–µ—Ü
                        chart.data.datasets[0].backgroundColor[index] = '#ff9900';
                        chart.update();
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫—É—Ä—Å–µ
                        const infoDiv = document.getElementById('chartInfo');
                        infoDiv.innerHTML = `–ö—É—Ä—Å –Ω–∞ ${chartData.dates[index]}: <b>${chartData.rates[index]} RUB</b>`;
                        infoDiv.style.display = 'block';
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –∫—É—Ä—Å –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä–∞
                        cadRate = chartData.rates[index];
                        document.getElementById('rate').textContent = `1 CAD = ${cadRate} RUB`;
                        convert();
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏
        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            
            let result;
            if (from === 'RUB' && to === 'CAD') {
                result = amount / cadRate;
                document.getElementById('result').textContent = `${amount} RUB = ${result.toFixed(2)} CAD`;
            } else {
                result = amount * cadRate;
                document.getElementById('result').textContent = `${amount} CAD = ${result.toFixed(2)} RUB`;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('rate').textContent = `1 CAD = ${cadRate} RUB`;
        convert();
    </script>
</body>
</html>
