<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="C:\Users\User\web-front-labs\lab3\apple-touch-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
       

    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счётчик: {{ counter }}</p>
            <button @click="incCounter" v-if="counter < 12" class="btn btn-primary"><i class="bi bi-plus-square"></i></button>
            <button @click="decCounter" v-if="counter > 0" class="btn btn-primary"><i class="bi bi-dash-square"></i></button>
            <hr>

            <h2>Пользователь:</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст {{ user.age }}</div>
            <div>телефон: {{ user.tel }}</div>
            <hr>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 class="card-title">Цветы</h2>
                    <ul class="list-group">
                        <li v-for="(flower, id) in flowers" class="list-group-item list-group-item-danger">
                            {{ flower }} <button @click="edit(id,flower)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                        </li>
                    </ul>
                </div>
            </div>        
            <hr>

            <h2>Цветы</h2>
            <table class="table table-bordered border-danger">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Редактировать</th>
                    </tr>
                </thead>
                <tr v-for="(flower, id) in flowers">
                    <td>
                        {{ flower }}
                    </td>
                    <td>
                        <button @click="edit(id,flower)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                    </td>
                </tr>
            </table>
            <hr>

            <h2>Калькулятор</h2>
            <div class="row g-5">
                <div class="col-auto">
                    <input type="number" v-model="a" class="form-control">
                </div>
                <div class="col-auto">
                    +
                </div>
                <div class="col-auto">
                    <input type="number" v-model="b" class="form-control">
                </div>
                <div class="col-auto">
                    <button @click="sum" class="btn btn-primary">=</button>
                </div>
                 <div class="col-auto">
                    <span class="badge text-bg-primary fs-5">{{ result }}</span>
                 </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; Дарья Пятина, ФБИ-31, 2 курс, 2023
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Дарья',
                        age: '19',
                        tel: '255-35-65'
                    },
                    flowers: ['пион', 'роза', 'одуванчик', 'гипсофилы', 'гортензии'],
                    a: 1, 
                    b: 15,
                    result: '',
                }
            },
            
            methods: {
                incCounter() {
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                },
                edit(id, flower) {
                    let newName = prompt('Введите имя цветка:', flower);
                    this.flowers[id] = 'Сохранение...';
                    setTimeout (() => {
                        this.flowers[id] = newName;
                    }, 3000);
                },
                sum() {
                    this.result = this.a + this.b;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
