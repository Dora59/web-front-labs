<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="C:\Users\User\web-front-labs\lab3\apple-touch-icon.png" type="image/x-icon">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            applyFilters();
        }

        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            applyFilters();
        }

        function contrastChange() {
            let value = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerText = value;
            applyFilters();
        }

        function grayscaleChange() {
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value;
            applyFilters();
        }

        function hueRotateChange() {
            let value = document.getElementById('hueRotateValue').value;
            document.getElementById('hueRotateOutput').innerText = value + '°';
            applyFilters();
        }

        function invertChange() {
            let value = document.getElementById('invertValue').value;
            document.getElementById('invertOutput').innerText = value + '%';
            applyFilters();
        }

        function saturateChange() {
            let value = document.getElementById('saturateValue').value;
            document.getElementById('saturateOutput').innerText = value + '%';
            applyFilters();
        }

        function sepiaChange() {
            let value = document.getElementById('sepiaValue').value;
            document.getElementById('sepiaOutput').innerText = value + '%';
            applyFilters();
        }

        function applyFilters() {
            const blurValue = document.getElementById('blurValue').value + 'px';
            const brightnessValue = document.getElementById('brightnessValue').value + '%';
            const contrastValue = document.getElementById('contrastValue').value + '%';
            const grayscaleValue = document.getElementById('grayscaleValue').value + '%';
            const hueRotateValue = document.getElementById('hueRotateValue').value;
            const invertValue = document.getElementById('invertValue').value + '%';
            const saturateValue = document.getElementById('saturateValue').value + '%';
            const sepiaValue = document.getElementById('sepiaValue').value + '%';

            document.getElementById('filteredImage').style.filter = `blur(${blurValue}) brightness(${brightnessValue}) 
            contrast(${contrastValue}) grayscale(${grayscaleValue}) hue-rotate(${hueRotateValue}deg) invert(${invertValue})
            saturate(${saturateValue}) sepia(${sepiaValue})`;
        }
    </script>

    <style>
        .aa {
            text-align: center;
        }

        input[type="range"] {
            cursor: pointer;
            -webkit-appearance: none;
            background-color: pink;
            border-radius: 50px;
        }

        #filteredImage {
            transition: filter 0.6s ease;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5. Фильтры.
    </header>

    <main>
        <div class="aa">
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            
            <div>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
                <span id="brightnessOutput"></span>
            </div>

            <div>
                Фильтр contrast:
                <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
                <span id="contrastOutput"></span>
            </div>

            <div>
                Фильтр grayscale:
                <input type="range" min="0" max="500" value="0" onchange="grayscaleChange()" id="grayscaleValue">
                <span id="grayscaleOutput"></span>
            </div>

            <div>
                Фильтр hue-rotate:
                <input type="range" min="0" max="360" value="0" onchange="hueRotateChange()" id="hueRotateValue">
                <span id="hueRotateOutput"></span>
            </div>

            <div>
                Фильтр invert:
                <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue">
                <span id="invertOutput"></span>
            </div>

            <div>
                Фильтр saturate:
                <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturateValue">
                <span id="saturateOutput"></span>
            </div>

            <div>
                Фильтр sepia:
                <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue">
                <span id="sepiaOutput"></span>
            </div>

            <div><img src="image.png" width="60%" id="filteredImage"></div>
        </div>    
    </main>

    <footer>
        &copy; Дарья Пятина, ФБИ-31, 2 курс, 2023
    </footer>
</body>
</html>
