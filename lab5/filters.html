<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="C:\Users\User\web-front-labs\lab3\apple-touch-icon.png" type="image/x-icon">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            applyFilters();
        }

        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            applyFilters();
        }


        function applyFilters() {
            const blurValue = document.getElementById('blurValue').value + 'px';
            const brightnessValue = document.getElementById('brightnessValue').value + '%';

            document.getElementById('filteredImage').style.filter = `blur(${blurValue}) brightness(${brightnessValue})`;
        }

        function contrastChange() {
            let value = document.getElementById('contrastValue').value + 'px';
            document.getElementById('contrastOutput').innerText = value;
            applyFilters();
        }

        function applyFilters() {
            const blurValue = document.getElementById('blurValue').value + 'px';
            const brightnessValue = document.getElementById('brightnessValue').value + '%';
            const contrastValue = document.getElementById('contrastValue').value + '%';

            document.getElementById('filteredImage').style.filter = `blur(${blurValue}) brightness(${brightnessValue}) contrast(${contrastValue})`;
        }
    </script>

    <style>
        .aa {
            text-align: center;
        }

        input[type="range"] {
            cursor: pointer;
            -webkit-appearance: none;
            background-color: pink;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5. Фильтры.
    </header>

    <main>
        <div class="aa">
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            
            <div>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
                <span id="brightnessOutput"></span>
            </div>

            <div>
                Фильтр contrast:
                <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
                <span id="contrastOutput"></span>
            </div>

            <div><img src="image.png" width="60%" id="filteredImage"></div>
        </div>    
    </main>

    <footer>
        &copy; Дарья Пятина, ФБИ-31, 2 курс, 2023
    </footer>
</body>
</html>
