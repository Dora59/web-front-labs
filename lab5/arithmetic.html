    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor() {
            let author = 'Автором страницы является: \nПятина Дарья Вадимовна';
            alert(author) 
        }

        function showM3() {
            let m = 'Привет, странник интернета!\n"Ты искал — сайт нашел. Что дальше?"'
            alert(m)
        }

        function showDiff() {
            let inputC = document.getElementById('numberC').value;
            let inputD = document.getElementById('numberD').value;

            let c = parseInt(inputC);
            let d = parseInt(inputD);
            let result = c - d;
            alert(' Разность ' + c + ' и ' + d + ' равна ' + result);
        }

        function showMult() {
            let inputF = document.getElementById('numberF').value;
            let inputG = document.getElementById('numberG').value;

            let f = parseInt(inputF);
            let g = parseInt(inputG);
            let result = f * g;
            alert(' Произведение чисел ' + f + ' и ' + g + ' равна ' + result);
        }
        
        function showDiv() {
            let inputA1 = document.getElementById('numberA1');
            let inputB1 = document.getElementById('numberB1');

            let a = parseInt(inputA1.value);
            let b = parseInt(inputB1.value);
            if(b==0) {
                alert('На ноль делить нельзя!');
                inputB1.focus();
                inputB1.select();
                inputB1.style.color = 'red';
                inputB1.style.borderColor = 'red';
                return;
            }

            inputB1.style.color = '';
            inputB1.style.borderColor = '';

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA1.focus();
                inputA1.select();
                inputA1.style.color = 'red';
                inputA1.style.borderColor = 'red';
                return;
            }

            inputA1.style.color = '';
            inputA1.style.borderColor = '';

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB1.focus();
                inputB1.select();
                inputB1.style.color = 'red';
                inputB1.style.borderColor = 'red';
                return;
            }

            inputB1.style.color = '';
            inputB1.style.borderColor = '';

            let result = a / b;
            alert(' Отношение чисел ' + a + ' и ' + b + ' равна ' + result);
        }


    </script>

<body>

        <label>Первое число: <input type="number" value="5874" id="numberA"></label><br>

        <label>Первое число: <input type="number" id="numberC"></label><br>
        <label>Второе число: <input type="number" id="numberD"></label><br>
        <div class="conteiner">
            <div class="message" onclick="showDiff()">Найти разность чисел</div>
        </div>

        <label>Первое число: <input type="number" id="numberF"></label><br>
        <label>Второе число: <input type="number" id="numberG"></label><br>

            <div class="message1" onclick="showMult()">Найти произведение чисел</div>
        </div>

        <label>Первое число: <input type="number" value="5874" id="numberA1"></label><br>
