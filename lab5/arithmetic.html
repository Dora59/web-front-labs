<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script>
        //функция суммирования
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        
        //функция вывода автора
        function showAuthor() {
            let author = 'Автором страницы является: \nПятина Дарья Вадимовна';
            alert(author) 
        }
         //вывод сообщения подвала
        function showM3() {
            let m = 'Привет, странник интернета!\n"Ты искал — сайт нашел. Что дальше?"'
            alert(m)
        }

        //вывод разности
        function showDiff() {
            let inputC = document.getElementById('numberC').value;
            let inputD = document.getElementById('numberD').value;

            let c = parseInt(inputC);
            let d = parseInt(inputD);
            let result = c - d;
            alert(' Разность ' + c + ' и ' + d + ' равна ' + result);
        }
        
        //вывод произведения
        function showMult() {
            let inputF = document.getElementById('numberF').value;
            let inputG = document.getElementById('numberG').value;

            let f = parseInt(inputF);
            let g = parseInt(inputG);
            let result = f * g;
            alert(' Произведение чисел ' + f + ' и ' + g + ' равна ' + result);
        }
        
        //вывод деления
        function showDiv() {
            let inputA1 = document.getElementById('numberA1');
            let inputB1 = document.getElementById('numberB1');

            let a = parseInt(inputA1.value);
            let b = parseInt(inputB1.value);
            if(b==0) {
                alert('На ноль делить нельзя!');
                inputB1.focus();
                inputB1.select();
                inputB1.style.color = 'red';
                inputB1.style.borderColor = 'red';
                return;
            }

            inputB1.style.color = '';
            inputB1.style.borderColor = '';

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA1.focus();
                inputA1.select();
                inputA1.style.color = 'red';
                inputA1.style.borderColor = 'red';
                return;
            }

            inputA1.style.color = '';
            inputA1.style.borderColor = '';

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB1.focus();
                inputB1.select();
                inputB1.style.color = 'red';
                inputB1.style.borderColor = 'red';
                return;
            }

            inputB1.style.color = '';
            inputB1.style.borderColor = '';

            let result = a / b;
            alert(' Отношение чисел ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDegree() {
            let inputAElement = document.getElementById('number1');
            let inputBElement = document.getElementById('number2');

            let a = parseFloat(inputAElement.value);
            let b = parseFloat(inputBElement.value);

            if(a === 0 && b === 0) {
                alert('Оба числа не могут быть нулями одновременно!\nИсправьте значения.');
                inputAElement.style.color = 'red';
                inputAElement.style.borderColor = 'red';
                inputBElement.style.color = 'red';
                inputBElement.style.borderColor = 'red';
                inputAElement.focus();
                inputAElement.select();
                inputBElement.focus();
                inputBElement.select();
                return;
            }

            inputAElement.style.color = '';
            inputAElement.style.borderColor = '';

            inputBElement.style.color = '';
            inputBElement.style.borderColor = '';

            if(isNaN(a)) {
                alert('Первое поле содержит не числовые данные!');
                inputAElement.focus();
                inputAElement.select();
                inputAElement.style.color = 'red';
                inputAElement.style.borderColor = 'red';
                return;
            }
            inputAElement.style.color = '';
            inputAElement.style.borderColor = '';

            if(isNaN(b)) {
                alert('Второе поле содержит не числовые данные!');
                inputBElement.focus();
                inputBElement.select();
                inputBElement.style.color = 'red';
                inputBElement.style.borderColor = 'red';
                return;
            }
            inputBElement.style.color = '';
            inputBElement.style.borderColor = '';

            let result = a ** b;
            alert(' Возведение числа ' + a + ' в степень ' + b + ' равно ' + result);
        }

        function changeOutput(buttonNum, backColor, textColor, borderColor, borderType, borderRadius, borderWidth) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = borderColor;
            output.style.borderStyle = borderType;
            output.style.borderRadius = borderRadius;
            output.style.borderWidth = borderWidth;
        }

    </script>
    <style>
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            cursor: grab;
        }

        footer {
            cursor: grab;
        }

        .conteiner {
            display: flex;
            justify-content: left;
            margin: 10px;
        }

        input {
            border: 2px solid purple;
            box-shadow: 2px 3px 3px lightpink;
        }
        .message {
            height: 45px;
            width: 150px;
            background-color: rgb(236, 123, 251);
            border: 3px solid;
            border-radius: 7px;

            justify-content: center;
            display: inline;

            cursor: pointer;
        }

        .message1 {
            height: 67px;
            width: 155px;
            background-color: rgb(236, 123, 251);
            border: 3px solid;
            border-radius: 7px;
            text-align: center;
            justify-content: center;
            display: inline;
            margin: 10px;

        }

        #output {
            border: 1px solid rebeccapurple;
            border-radius: 1px;
            transition: all 0.6s ease;

            margin: 10px;
            padding: 5px;
        }

        input[type="button"] {
            cursor: pointer;
        }

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5. Вывод суммы
    </header>

    <main>
        <label>Первое число: <input type="number" value="5874" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="6974" id="numberB"></label><br>
        <div class="conteiner">
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </div>

        <label>Первое число: <input type="number" id="numberC"></label><br>
        <label>Второе число: <input type="number" id="numberD"></label><br>
        <div class="conteiner">
            <div class="message" onclick="showDiff()">Найти разность чисел</div>
        </div>

        <label>Первое число: <input type="number" id="numberF"></label><br>
        <label>Второе число: <input type="number" id="numberG"></label><br>
        <div class="conteiner">
            <div class="message1" onclick="showMult()">Найти произведение чисел</div>
        </div>

        <label>Первое число: <input type="number" value="5874" id="numberA1"></label><br>
        <label>Второе число: <input type="number" value="6974" id="numberB1"></label><br>
        <div class="conteiner">
            <div class="message1" onclick="showDiv()">Найти отношение чисел</div>
        </div> 

        <label>Первое число: <input type="text" id="number1"></label><br>
        <label>Второе число: <input type="text" id="number2"></label><br>
        <div class="conteiner">
            <div class="message" onclick="showDegree()">Возвести в степень</div>
        </div> 

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'yellow', 'solid', '4px', '4px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'white', 'pink', 'double', '6px', '6px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'lightskyblue', 'black', 'blue', 'dashed', '8px', '8px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'lime', 'purple', 'green', 'groove', '4px', '5px')">
        </div>

        <div id="output"></div>
    </main>    
    <footer ondblclick="showM3()">
        &copy; Дарья Пятина, ФБИ-31, 2 курс, 2023
    </footer>
</body>
